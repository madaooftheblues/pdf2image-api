version: '3.8'

services:
  pdf2image-api:
    build: .
    ports:
      - "8473:8473"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8473/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
